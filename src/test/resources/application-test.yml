spring:
  application:
    name: ordering
  datasource:
    url: jdbc:h2:mem:ordering-test;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: 123
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

algashop:
  integrations:
    shipping.provider: "FAKE"
    rapidex.url: "http://localhost:8780"
  shipping:
    have-free-shipping:
      rule1:
        active: true
        min-points: 100
        min-sales-quantity: 2
      rule2:
        active: true
        min-points: 2000